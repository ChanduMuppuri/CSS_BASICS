<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements Demonstration</title>
    <link rel="stylesheet" href="style16.css">
</head>
<body>
    <h1>Pseudo-Classes and Pseudo-Elements Demonstration</h1>
    <div class="container">
        <button class="pseudo-class-button">Hover over me</button>
        <input type="text" placeholder="Focus on me" class="pseudo-class-input">
        <ul class="pseudo-class-list">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <li>Fourth Item</li>
        </ul>
        <div class="pseudo-element-box">Pseudo-elements</div>
    </div>
</body>
</html>
